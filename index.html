<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- üîë CLAVE PARA QUE NO SALGA 404 EN iOS PWA -->
<base href="/calendario/">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calendario</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.app{
  width:350px;
  background:#1c1c1e;
  border-radius:24px;
  padding:16px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.btn{
  width:36px;
  height:36px;
  background:#2c2c2e;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.title{
  font-size:20px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.day{
  height:40px;
  background:#2c2c2e;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}

.day.pink{background:#ffb6c1;color:#000;}
.day.blue{background:#4da3ff;color:#000;}

/* ‚ùå D√çAS PASADOS */
.day.past{
  opacity:0.35;
}

.day.past::after{
  content:"‚úï";
  position:absolute;
  color:#ff3b30;
  font-size:18px;
  font-weight:bold;
}

/* üî¥ D√çA ACTUAL */
.day.today{
  background:#ff3b30 !important;
  color:#fff !important;
  font-weight:bold;
}

.panel{
  margin-top:14px;
  background:#2c2c2e;
  border-radius:18px;
  padding:14px;
  display:none;
}

.panel.show{display:block;}

input,select,button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:12px;
  border:none;
}

button{font-weight:bold;}

.delete{
  background:#ff3b30;
  color:white;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="btn" onclick="changeMonth(-1)">‚Äπ</div>
    <div class="title" id="title"></div>
    <div class="btn" onclick="changeMonth(1)">‚Ä∫</div>
  </div>

  <div class="grid" id="calendar"></div>

  <div class="panel" id="panel">
    <div id="panelDate"></div>

    <input id="note" placeholder="Ej: ‚ù§Ô∏è Aniversario">

    <select id="color">
      <option value="pink">Rosado</option>
      <option value="blue">Azul</option>
    </select>

    <select id="repeat">
      <option value="none">No repetir</option>
      <option value="month">Cada mes</option>
      <option value="year">Cada a√±o</option>
    </select>

    <button onclick="save()">Guardar</button>
    <button class="delete" onclick="removeNote()">Eliminar nota</button>
  </div>
</div>

<script>
const months=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
let current=new Date(2026,0,1);
let selected=null;

const today=new Date();
const todayY=today.getFullYear();
const todayM=today.getMonth();
const todayD=today.getDate();

const cal=document.getElementById("calendar");
const panel=document.getElementById("panel");

function key(y,m,d){return `${y}-${m}-${d}`;}

function changeMonth(v){
  current.setMonth(current.getMonth()+v);
  panel.classList.remove("show");
  selected=null;
  render();
}

function render(){
  document.getElementById("title").textContent=
    months[current.getMonth()]+" "+current.getFullYear();

  cal.innerHTML="";
  const days=new Date(current.getFullYear(),current.getMonth()+1,0).getDate();

  for(let d=1;d<=days;d++){
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;

    const isPast =
      current.getFullYear()<todayY ||
      (current.getFullYear()===todayY && current.getMonth()<todayM) ||
      (current.getFullYear()===todayY && current.getMonth()===todayM && d<todayD);

    const isToday =
      current.getFullYear()===todayY &&
      current.getMonth()===todayM &&
      d===todayD;

    if(isPast) div.classList.add("past");
    if(isToday) div.classList.add("today");

    const data=localStorage.getItem(key(current.getFullYear(),current.getMonth(),d));
    if(data){
      const o=JSON.parse(data);
      div.classList.add(o.color);
    }

    div.onclick=()=>openDay(d);
    cal.appendChild(div);
  }
}

function openDay(d){
  if(selected===d){
    panel.classList.remove("show");
    selected=null;
    return;
  }
  selected=d;
  panel.classList.add("show");

  document.getElementById("panelDate").textContent=
    `${d} de ${months[current.getMonth()]}`;

  const k=key(current.getFullYear(),current.getMonth(),d);
  const data=localStorage.getItem(k);

  if(data){
    const o=JSON.parse(data);
    note.value=o.text;
    color.value=o.color;
    repeat.value=o.repeat;
  }else{
    note.value="";
    color.value="pink";
    repeat.value="none";
  }
}

function save(){
  if(!selected) return;
  const obj={
    text:note.value,
    color:color.value,
    repeat:repeat.value
  };

  const y=current.getFullYear();
  const m=current.getMonth();

  localStorage.setItem(key(y,m,selected),JSON.stringify(obj));

  if(obj.repeat==="month"){
    for(let i=0;i<12;i++){
      localStorage.setItem(key(y,i,selected),JSON.stringify(obj));
    }
  }

  if(obj.repeat==="year"){
    for(let i=2026;i<2036;i++){
      localStorage.setItem(key(i,m,selected),JSON.stringify(obj));
    }
  }

  render();
}

function removeNote(){
  if(!selected) return;
  localStorage.removeItem(key(current.getFullYear(),current.getMonth(),selected));
  panel.classList.remove("show");
  selected=null;
  render();
}

render();
</script>

</body>
</html>
