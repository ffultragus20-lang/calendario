<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- CLAVE PARA GITHUB PAGES -->
<base href="/calendario/">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.app{
  width:350px;
  background:#1c1c1e;
  border-radius:24px;
  padding:16px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.btn{
  width:36px;
  height:36px;
  background:#2c2c2e;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:18px;
}

.title{
  font-size:20px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.day{
  height:40px;
  background:#2c2c2e;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}

.day.pink{background:#ffb6c1;color:#000;}
.day.blue{background:#4da3ff;color:#000;}

.day.past{opacity:.35;}
.day.past::after{
  content:"âœ•";
  position:absolute;
  color:#ff3b30;
  font-weight:bold;
}

.day.today{
  background:#ff3b30!important;
  color:#fff!important;
  font-weight:bold;
}

.panel{
  margin-top:14px;
  background:#2c2c2e;
  border-radius:18px;
  padding:14px;
  display:none;
}

.panel.show{display:block;}

input,select,button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:12px;
  border:none;
}

button{font-weight:bold;}
.delete{background:#ff3b30;color:#fff;}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="btn" onclick="changeMonth(-1)">â€¹</div>
    <div class="title" id="title"></div>
    <div class="btn" onclick="changeMonth(1)">â€º</div>
  </div>

  <div class="grid" id="calendar"></div>

  <div class="panel" id="panel">
    <div id="panelDate"></div>
    <input id="note" placeholder="Ej: â¤ï¸ Aniversario">
    <select id="color">
      <option value="pink">Rosado</option>
      <option value="blue">Azul</option>
    </select>
    <select id="repeat">
      <option value="none">No repetir</option>
      <option value="month">Cada mes</option>
      <option value="year">Cada aÃ±o</option>
    </select>
    <button onclick="save()">Guardar</button>
    <button class="delete" onclick="removeNote()">Eliminar nota</button>
  </div>
</div>

<script>
const months=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

let current = new Date();
current.setDate(1); // ðŸ”’ evita bugs de mes

let selected = null;

const today = new Date();
today.setHours(0,0,0,0);

const cal = document.getElementById("calendar");
const panel = document.getElementById("panel");

function key(y,m,d){ return `cal-${y}-${m}-${d}`; }

function changeMonth(step){
  current = new Date(current.getFullYear(), current.getMonth()+step, 1);
  selected = null;
  panel.classList.remove("show");
  render();
}

function render(){
  document.getElementById("title").textContent =
    months[current.getMonth()]+" "+current.getFullYear();

  cal.innerHTML="";
  const days = new Date(current.getFullYear(), current.getMonth()+1, 0).getDate();

  for(let d=1; d<=days; d++){
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;

    const dateObj = new Date(current.getFullYear(), current.getMonth(), d);

    if(dateObj < today) div.classList.add("past");
    if(dateObj.getTime()===today.getTime()) div.classList.add("today");

    const data = localStorage.getItem(key(current.getFullYear(),current.getMonth(),d));
    if(data){
      const o=JSON.parse(data);
      div.classList.add(o.color);
    }

    div.onclick=()=>toggleDay(d);
    cal.appendChild(div);
  }
}

function toggleDay(d){
  if(selected===d){
    selected=null;
    panel.classList.remove("show");
    return;
  }

  selected=d;
  panel.classList.add("show");
  document.getElementById("panelDate").textContent =
    `${d} de ${months[current.getMonth()]}`;

  const data = localStorage.getItem(key(current.getFullYear(),current.getMonth(),d));
  if(data){
    const o=JSON.parse(data);
    note.value=o.text;
    color.value=o.color;
    repeat.value=o.repeat;
  }else{
    note.value="";
    color.value="pink";
    repeat.value="none";
  }
}

function save(){
  if(!selected) return;
  const obj={text:note.value,color:color.value,repeat:repeat.value};
  const y=current.getFullYear();
  const m=current.getMonth();

  localStorage.setItem(key(y,m,selected),JSON.stringify(obj));
  render();
}

function removeNote(){
  if(!selected) return;
  localStorage.removeItem(key(current.getFullYear(),current.getMonth(),selected));
  panel.classList.remove("show");
  selected=null;
  render();
}

render();
</script>

</body>
</html>
